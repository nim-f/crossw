<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>
<body>

<div class="page">
    <h1>Crossword Puzzle</h1>

    <p>Please enter words separated by commas:</p>
    <div class="form">
            <textarea id="words" class="form-control" onkeydown="if (event.keyCode == 13) document.getElementById('create_crossword').click()"></textarea>
            <button class="button" id="create_crossword">Create crossword puzzle</button>
    </div>

    <div id="used"></div>
    <div id="unused"></div>


    <div id="crossword_wrapper">
        <div id="crossword" style="position:relative;"></div>
    </div>
</div>

<script type="text/javascript" src="crossword2.js"></script>
</body>
</html>
